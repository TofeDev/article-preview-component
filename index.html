<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>
  <div class="container">
    <div class="image"></div>
    <div class="text">
      <h2>Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home</h2>
      <p class="description">Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I've got some simple tips 
        to help you make any room feel complete.</p>
      <div class="user">
        <img class="icon" src="./images/avatar-michelle.jpg" alt="Avatar">
        <div class="data">
          <p class="name">Michelle Appleton</p>
          <p class="date">28 Jun 2020</p>
        </div>
        <div class="share"><img src="./images/icon-share.svg" alt="Share"></div>
      </div>
    </div>
  </div>
</body>
</html>
